<body>
  <div class="container">
    <article class="main-img">
      <img src="./images/image-equilibrium.jpg" alt=" ">
      <div>
        <img src="./images/icon-view.svg" alt=" ">
      </div>
    </article>
    

    <a class='title'>Equilibrium #3429</a>

    <p id="main-p">Our Equilibrium collection promotes balance and calm.</p>

      <ul>
        <li class="eth-icon">
          <img src="./images/icon-ethereum.svg">

          <img src="./images/icon-clock.svg" alt=" ">

        </li>

        <hr>

</div>
